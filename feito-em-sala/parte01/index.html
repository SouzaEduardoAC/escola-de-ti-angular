<html ng-app="app">
<head>
	<title>Parte01</title>
</head>
<body>
	<div ng-controller="IndexController">
	{{valorNoIndexController}}
	</div>

   <div ng-controller="OutroController">
   	{{valorNoOutroController}}
	</div>

	  <div ng-controller="MaisUmController">
   	{{maisUmController}}
	</div>

</body>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script type="text/javascript">
	angular
		.module('app', [])
		.controller('IndexController', IndexController)

		.controller('OutroController', function($scope){
			$scope.valorNoOutroController = 'valorNoOutroController';
		})
		
		.controller('MaisUmController', ['$scope', function($scope){
			$scope.maisUmController = 'maisUmController'; 
		}]);

		IndexController.$inject = ['$scope']
		function IndexController($scope){
			$scope.valorNoIndexController = 'valorNoIndexController';
		}
</script>
</html>
